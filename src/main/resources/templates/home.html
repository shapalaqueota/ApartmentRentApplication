<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда квартир - просто!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="height: 70px;"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            <img src="logo.svg" alt="logo" class="logo-size">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/my-bookings">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-ads">Ads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listings/add-listings}">
                        <i class="bi bi-house-add">house-add</i>
                    </a>
                </li>
            </ul>
        </div>
        </a>

        <div class="text-right">
            <div th:if="${authentication != null and authentication.isAuthenticated()}">
                <a th:href="@{/logout}">Log Out</a>
            </div>


            <div th:unless="${authentication != null and authentication.isAuthenticated()}">
                <a th:href="@{/login}">Sign In</a>
                <a th:href="@{/register}">Sign Out</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <div class="container-fluid">
                <div class="row">
                    <div th:each="listing : ${listings}" class="col-md-3 p-4">
                        <div class="card">
                            <div th:if="${listing.images != null && !listing.images.isEmpty()}">
                                <img th:src="${listing.images.get(0).imageUrl}" alt="Listing Image"
                                     style="width: 100%; height: 300px; object-fit: cover;"/>
                            </div>
                            <div class="card-body">
                                <div class="elastic">
                                    <h2 th:text="${listing.title}"></h2>
                                    <p th:text="${listing.description}"></p>
                                    <p th:text="${listing.location}"></p>
                                    <p th:text="${listing.price}"></p>
                                    <p th:if="${listing.user != null}" th:text="${listing.user.username}"></p>
                                    <a th:href="@{/house-details(id=${listing.id})}" class="btn btn-primary">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
</div>
