<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>House Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

    body {
      font-family: 'Dongle', sans-serif;
    }
    </style>
</head>

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <div class="container-fluid">
        <div>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Details</li>
    </ol>

        </div>
    </div>
</nav>

<body>

<div class="container">


    <h1>House Details</h1>

    <!-- вывод инфы о доме -->

    <div th:if="${listing.images != null}" th:each="image : ${listing.images}">
        <img th:src="${image.imageUrl}" alt="Listing Image" />
    </div>
    <div class="text-right ml-auto">
        <h2 th:text="${listing.title}"></h2>
        <p th:text="${listing.description}"></p>
        <p th:text="${listing.location}"></p>
        <p th:text="${listing.price}"></p>

    <!-- букинг/работа с бэком -->
    <form th:action="@{/listings/{listingId}/book(listingId=${listing.id})}" method="post">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br>
        <button type="submit" class="btn btn-outline-secondary">Book Now</button>
    </form>
    </div>

</div>
</body>
</html>
