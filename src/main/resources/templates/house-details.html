<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>House Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="style.css">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="height: 70px;"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            <img src="logo.svg" alt="logo" class="logo-size">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/my-bookings"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/">Home</a>
                </li>
            </ul>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link disabled text-dark">House details</a>
                </li>
            </ul>
        </div>
        </a>
    </div>
</nav>

<body>

<div class="container">


    <h1>House Details</h1>


    <div class="row">
        <div class="col-6">
            <div th:if="${listing.images != null}" class="row">
                <div th:each="image, iterStat : ${listing.images}" class="col-md-6">
                    <img th:src="${image.imageUrl}" alt="Listing Image" class="img-fluid" />
                </div>
            </div>
        </div>

        <div class="col-6">
            <h2 th:text="${listing.title}"></h2>
            <p th:text="${listing.description}"></p>
            <p th:text="${listing.location}"></p>
            <p th:text="${listing.price}"></p>
            <p th:text="${listing.user.getUsername()}"></p>
        </div>
    </div>




    <div class="ml-auto">

    <!-- букинг/работа с бэком -->
    <form th:action="@{/listings/{listingId}/book(listingId=${listing.id})}" method="post">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br>
        <button type="submit" class="btn btn-outline-secondary">Book Now</button>
    </form>
    </div>

</div>
</body>
</html>
