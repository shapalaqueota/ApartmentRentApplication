<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authorization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

        body {
            font-family: 'Dongle', sans-serif;
        }

        .login-container {
            max-width: 400px; /* Устанавливает максимальную ширину контейнера формы */
            margin: 50px auto; /* Центрирует контейнер на странице */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Добавляет тень для контейнера */
            border-radius: 10px;
        }

        .form-control {
            max-width: 300px; /* Устанавливает максимальную ширину полей ввода */
            margin: auto; /* Центрирует поля ввода */
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="height: 70px;"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            <img src="logo.svg" alt="logo" class="logo-size ml-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container login-container">
    <h1>Login</h1>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="username" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Error and logout messages -->
    <p>Don't have an account? <a href="/register">Sign up</a></p>
</div>
</body>
</html>
