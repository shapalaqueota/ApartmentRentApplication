<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ads</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="height: 70px;"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            <img src="logo.svg" alt="logo" class="logo-size">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/my-bookings"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/">Home</a>
                </li>
            </ul>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link disabled text-dark">My advertisements</a>
                </li>
            </ul>
        </div>
        </a>
    </div>
</nav>


<div class="container">

  <div class="row">
    <div th:each="ad : ${ads}" class="col-md-4 p-4">
      <div class="card">
        <div class="card-body">
            <h2 th:text="${ad.title}"></h2>
            <p th:text="${ad.description}"></p>
            <p th:text="${ad.location}"></p>
            <p th:text="${ad.price}"></p>
            <form th:action="@{/delete-ad}" method="post">
              <input type="hidden" name="adId" th:value="${ad.id}">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
