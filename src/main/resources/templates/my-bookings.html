<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bookings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="height: 70px;"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            <img src="logo.svg" alt="logo" class="logo-size">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/my-bookings"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" href="/">Home</a>
                </li>
            </ul>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link disabled text-dark">My bookings</a>
                </li>
            </ul>
        </div>
        </a>
    </div>
</nav>

<div class="container">

<h1>My bookings</h1>
    <div class="row">
        <div th:each="booking : ${bookings}" class="col-md-4 p-4">
            <div class="card">
                <div class="card-body">
                    <h3>Title</h3>
                        <p th:text="${booking.listing.title}"></p>
                    <h3>Check-in date</h3>
                        <p th:text="${booking.startDate}"></p>
                    <h3>Check-out date</h3>
                        <p th:text="${booking.endDate}"></p>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
